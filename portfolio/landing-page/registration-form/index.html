<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="font-family:Arial; background:#f2f2f2; padding:50px;">

    <div style="background:white; padding:30px; width:300px; margin:auto;">
        <h2>Register Here</h2>

        <form>
            <label>Full Name:</label><br>
            <input type="text" style="width:100%; padding:8px;"><br><br>

            <label>Email:</label><br>
            <input type="email" style="width:100%; padding:8px;"><br><br>

            <label>Password:</label><br>
            <input type="password" style="width:100%; padding:8px;"><br><br>

            <button style="width:100%; padding:10px; background:#4CAF50; color:white; border:none;">
                Submit
            </button>
        </form>

    </div>

</body>
</html>
